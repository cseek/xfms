<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固件管理系统 - 关于</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/about.css">
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <div id="headerContainer"></div>
            <div class="content-area">
                <div class="about-content">
                    <div class="about-card">
                        <p class="about-intro">权限矩阵：</p>
                        <div class="permission-table-wrapper">
                            <table class="permission-table">
                                <thead>
                                    <tr>
                                        <th>功能模块</th>
                                        <th>管理员</th>
                                        <th>开发者</th>
                                        <th>测试者</th>
                                        <th>普通用户</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>上传固件</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>委派固件</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-partial">△</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>测试固件</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>发布固件</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-partial">△</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>驳回固件</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-partial">△</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>模块管理</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-partial">△</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>项目管理</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-partial">△</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>用户管理</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                        <td><span class="permission-no">✗</span></td>
                                    </tr>
                                    <tr>
                                        <td>查看列表</td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-yes">✓</span></td>
                                        <td><span class="permission-yes">✓</span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="permission-legend">
                                <span><span class="permission-yes">✓</span> 完全权限</span>
                                <span><span class="permission-partial">△</span> 部分权限（仅查看和管理自己创建的）</span>
                                <span><span class="permission-no">✗</span> 无权限</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/pages/about-page.js"></script>
</body>
</html>
