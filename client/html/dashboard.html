        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 id="pageTitle">固件列表</h1>
                </div>
                <div class="header-right">
                    <span id="currentUser" class="welcome-text"></span>
                </div>
            </header>

            <div class="content-area">
                <!-- 固件列表页面 -->
                <div id="firmware-list" class="page active">
                    <div class="page-header">
                        <div class="filters">
                            <select id="moduleFilter" class="filter-select">
                                <option value="">所有模块</option>
                            </select>
                            <select id="projectFilter" class="filter-select">
                                <option value="">所有项目</option>
                            </select>
                            <select id="environmentFilter" class="filter-select">
                                <option value="">所有环境</option>
                                <option value="test">测试线</option>
                                <option value="release">发布线</option>
                            </select>
                            <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i> 搜索</button>
                        </div>
                        <button id="uploadBtn" class="upload-btn" style="display:none;"><i class="fas fa-upload"></i> 上传固件</button>
                    </div>
                    <div class="firmware-grid" id="firmwareGrid">
                        <!-- 固件卡片将通过JS动态加载 -->
                    </div>
                </div>

                <!-- 固件管理页面 -->
                <div id="firmware-management" class="page">
                    <div class="management-tabs">
                        <button class="tab-btn active" data-tab="upload">上传固件</button>
                        <button class="tab-btn" data-tab="modules">模块管理</button>
                        <button class="tab-btn" data-tab="projects">项目管理</button>
                    </div>
                    
                    <div class="tab-content">
                        <!-- 上传固件表单 -->
                        <div id="upload" class="tab-pane active">
                            <form id="uploadForm" class="upload-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="moduleSelect">模块名 *</label>
                                        <select id="moduleSelect" name="module_id" required>
                                            <option value="">请选择模块</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="projectSelect">项目名 *</label>
                                        <select id="projectSelect" name="project_id" required>
                                            <option value="">请选择项目</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="version">版本号 *</label>
                                    <input type="text" id="version" name="version" required placeholder="例如: v1.5.1" pattern="^v\d+\.\d+\.\d+$">
                                </div>
                                <div class="form-group">
                                    <label for="description">固件描述</label>
                                    <textarea id="description" name="description" rows="3" placeholder="请输入固件描述..."></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group" style="flex: 1;">
                                        <label for="firmwareFile">固件文件 *</label>
                                        <input type="file" id="firmwareFile" name="firmware" accept=".bin,.hex,.img,.zip,.tar.gz" required>
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: flex-end;">
                                        <button type="submit" class="submit-btn"><i class="fas fa-upload"></i> 上传固件</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- 模块管理 -->
                        <div id="modules" class="tab-pane">
                            <div class="management-header">
                                <h3>模块管理</h3>
                                <button id="addModuleBtn" class="add-btn"><i class="fas fa-plus"></i> 添加模块</button>
                            </div>
                            <div class="management-list" id="modulesList">
                                <!-- 模块列表将通过JS动态加载 -->
                            </div>
                        </div>

                        <!-- 项目管理 -->
                        <div id="projects" class="tab-pane">
                            <div class="management-header">
                                <h3>项目管理</h3>
                                <button id="addProjectBtn" class="add-btn"><i class="fas fa-plus"></i> 添加项目</button>
                            </div>
                            <div class="management-list" id="projectsList">
                                <!-- 项目列表将通过JS动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统管理页面 -->
                <div id="system-management" class="page">
                    <div class="management-tabs">
                        <button class="tab-btn active" data-tab="users">用户管理</button>
                        <button class="tab-btn" data-tab="settings">系统设置</button>
                    </div>
                    
                    <div class="tab-content">
                        <div id="users" class="tab-pane active">
                            <div class="management-header">
                                <h3>用户管理</h3>
                                <button id="addUserBtn" class="add-btn"><i class="fas fa-plus"></i> 添加用户</button>
                            </div>
                            <div class="users-table" id="usersTable">
                                <!-- 用户列表将通过JS动态加载 -->
                            </div>
                        </div>
                        <div id="settings" class="tab-pane">
                            <h3>系统设置</h3>
                            <p>系统设置功能开发中...</p>
                        </div>
                    </div>
                </div>

                <!-- 关于系统页面 -->
                <div id="about" class="page">
                    <div class="about-content">
                        <h2>关于固件管理系统</h2>
                        <div class="about-card">
                            <h3><i class="fas fa-info-circle"></i> 系统信息</h3>
                            <p>版本: v1.0.0</p>
                            <p>描述: 模块化固件管理系统，支持固件上传、测试、发布全流程管理</p>
                        </div>
                        <div class="about-card">
                            <h3><i class="fas fa-feather"></i> 功能特性</h3>
                            <ul>
                                <li>多用户角色权限管理</li>
                                <li>固件版本控制</li>
                                <li>测试流程管理</li>
                                <li>邮件通知 (待开发...)</li>
                                <li>响应式设计</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/firmware_manager.js"></script>
    <script src="../js/user_manager.js"></script>
    <script src="../js/modal_manager.js"></script>
