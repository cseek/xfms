<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固件管理系统 - 系统管理</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <div id="headerContainer"></div>
            <div class="content-area">
                <div class="page active">
                    <div class="management-tabs">
                        <button class="tab-btn active" data-tab="users">用户管理</button>
                        <button class="tab-btn" data-tab="settings">系统设置</button>
                    </div>
                    <div class="tab-content">
                        <div id="users" class="tab-pane active">
                            <div class="management-header">
                                <h3>用户管理</h3>
                                <button id="addUserBtn" class="add-btn">
                                    <i class="fas fa-plus"></i>
                                    添加用户
                                </button>
                            </div>
                            <div class="users-table" id="usersTable"></div>
                        </div>
                        <div id="settings" class="tab-pane">
                            <h3>系统设置</h3>
                            <p>系统设置功能开发中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/firmware_manager.js"></script>
    <script src="../js/user_manager.js"></script>
    <script src="../js/modal_manager.js"></script>
    <script src="../js/pages/system-management-page.js"></script>
</body>
</html>
