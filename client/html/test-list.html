<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固件管理系统 - 测试列表</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/firmware-list.css">
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <div id="headerContainer"></div>
            <div class="content-area">
                <div class="page active">
                    <div class="page-header">
                        <div class="filters">
                            <label class="filter-label">过滤框：</label>
                            <select id="moduleFilter" class="filter-select">
                                <option value="">所有模块</option>
                            </select>
                            <select id="projectFilter" class="filter-select">
                                <option value="">所有项目</option>
                            </select>
                            <select id="environmentFilter" class="filter-select">
                                <option value="">所有环境</option>
                                <option value="test">测试环境</option>
                                <option value="release">发布环境</option>
                            </select>
                            <input type="search" id="searchInput" class="search-input" placeholder="搜索固件描述...">
                        </div>
                    </div>
                    <div id="firmwareList" class="firmware-grid"></div>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/firmware_manager.js"></script>
    <script src="../js/modal_manager.js"></script>
    <script src="../js/pages/test-list-page.js"></script>
</body>
</html>
